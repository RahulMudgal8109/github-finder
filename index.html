<!--Create a GitHub user search app that allows users to search for GitHub users by username and displays basic user information (e.g., avatar, username) from the GitHub API.

API: https://api.github.com/users/rlavinsh

Starter Code:-->

<!DOCTYPE html>
<html>

<head>
  <title>GitHub User Search</title>
  <style>
    .d-flex.center {
      align-items: center;
    }

    .d-flex.between {
      justify-content: space-between;
    }

    .d-flex {
      display: flex;
    }

    .search-form {
      gap: 10px;
      padding: 12px 14px;
      border-radius: 10px;
      background-color: #ededed;
      margin-bottom: 20px;
    }

    .search-form .fa-search {
      font-size: 1.3rem;
    }

    .far {
      font-family: 'Font Awesome 5 Pro';
      font-weight: 400;
    }

    .fa-fw {
      text-align: center;
      width: 1.25em;
    }

    .search-form .keyword {
      width: 100%;
      padding: 8px;
      background-color: transparent;
      border: none;
      outline: none;
    }

    .search-form .btn {
      padding: 8px 12px;
      border-radius: 6px;
      background-color: black;
      color: white;
      cursor: pointer;
      transition: .4s all ease;
    }

    .user-card {
      background-color: #ededed;
      border-radius: 10px;
      padding: 30px;
    }
    #image
    {
      width:80px;
      height: 80px;
    border-radius: 50%;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="main" id="main">
  <h1 class="p-5">GitHub</h1>
  <form class="search-form d-flex between center  m-5">
    <i class="far fa-fw fa-search"></i>
    <input type="text" placeholder="Search Github username" class="keyword" id="searchInput">
    <button class="btn" id="searchButton" >Search</button>
  </form>
  <div class="user-card m-5">Please enter your Github username</div>
</div>

  

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</html>
